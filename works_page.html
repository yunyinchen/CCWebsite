<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Charlene's portfolio website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        header {
            background-color: rgb(249, 249, 225);
            height: 80px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        header nav {
            width: 100%;
        }

        header nav img {
            margin-top: 12px;
            width: 135px;
        }

        header ul {
            margin-top: 12px;
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        header li {
            margin: 0 34px;
            font-size: 24px;
            display: flex;
            font-weight: 500;
            letter-spacing: 0.13em;
            align-items: center;
        }

        header .nav-item {
            position: relative;
            display: inline-block;
            line-height: 1.5em;
            height: 35px;
        }

        header .nav-item::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: rgb(27, 27, 27);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }

        header .nav-item:hover::after {
            transform: scaleX(1);
        }

        header #navbtn {
            border: 2px solid rgb(27, 27, 27);
            background-color: rgb(27, 27, 27);
            color: beige;
            font-size: 18px;
            padding: 0px 16px 0px 16px;
            letter-spacing: 0.1em;
            height: 40px;
            font-weight: 300;
            transition: all 0.3s ease-in-out;
        }

        header #navbtn:hover {
            background-color: transparent;
            color: rgb(27, 27, 27);
            border: 2px solid rgb(27, 27, 27);
            box-shadow: 0px 3px 0px rgb(27, 27, 27);
        }

        #headerVideoContainer {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            overflow: hidden;
            position: relative;
            top: 80px;
            
        }

        #headerVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            padding-top: 100px;
            background-color: beige;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            margin-top: 4%;
            justify-content: space-around;
            width: 85%;
            background-color: beige;
        }

        .portfolio-item {
            position: relative;
            width: 45%;
            margin: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .portfolio-item .description {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        .portfolio-item:hover .description {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="landingPage/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="../works_page.html">Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="form_page.html">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mailto:cl28817198@gmail.com" id="navbtn">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div id="headerVideoContainer">

    </div>

    <main>
        <section class="portfolio">
            <div class="portfolio-item">
                <img src="img/img_1118.JPG" alt="Project 1">
                <div class="description">
                    <h2>Project 1</h2>
                    <p>Description of Project 1.</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="img/img_1268.JPG" alt="Project 2">
                <div class="description">
                    <h2>Project 2</h2>
                    <p>Description of Project 2.</p>
                </div>
            </div>
            <div class="portfolio-item">

                <div class="description">
                    <h2>Haitung Magazine Vol.4</h2>

            </div>
            <div class="portfolio-item">
                <img src="img/Mr.Ginga .jpg" alt="Project 4">
                <div class="description">
                    <h2>Project 4</h2>
                    <p>Description of Project 4.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('headerVideo');
            video.muted = false;
            video.setAttribute('controls', ''); // If you want to hide controls, remove this line.
            video.controls = false; // Hide the controls
            video.volume = 0.45;
        });
    </script>
</body>

</html>
